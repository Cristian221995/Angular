<div class="container card" style="margin-top: 40px; width: 40rem">
  <form [formGroup]="modifyForm" (ngSubmit)="modifyStudent()">
    <br>
    <h3>Modify Form</h3>
    <div class="form-group">
      <input type="text" class="form-control" id="fname" [value]="student.firstName" formControlName="firstName">
    </div>
    <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">
      <div *ngIf="firstName.errors.required">
        First name in required!
      </div>
      <div *ngIf="firstName.errors.pattern">
        Only words!
      </div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="lname" [value]="student.lastName" formControlName="lastName">
    </div>
    <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="alert alert-danger">
      <div *ngIf="lastName.errors.required">
        Last name is required!
      </div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="dni" [value]="student.dni" formControlName="dni">
    </div>
    <div *ngIf="dni.invalid && (dni.dirty || dni.touched)" class="alert alert-danger">
      <div *ngIf="dni.errors.required">
        Dni is required!
      </div>
    </div>
    <div class="form-group">
      <input type="email" class="form-control" id="email" [value]="student.email" formControlName="email">
    </div>
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
      <div *ngIf="email.errors.required">
        Email is required!
      </div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="address" [value]="student.address" formControlName="address">
    </div>
    <div *ngIf="address.invalid && (address.dirty || address.touched)" class="alert alert-danger">
      <div *ngIf="address.errors.required">
        Address is required!
      </div>
    </div>
    <div class="form-group">
      <select formControlName="careerId" class="form-control">
        <option *ngFor="let career of careers" [value]="career.careerId">{{career.name}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-danger" [routerLink]="['/view/', student.studentId ]">Cancel</button>
    <button type="submit" class="btn btn-primary">Modify Student</button>
    <br>
  </form>
</div>
